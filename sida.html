  <body>

    <h2>Animated Modal with Header and Footer</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div>
            <h2 class="text-center mb-2">Kontakta oss</h2>
            <div class="text-center mx-auto w-75">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut non nemo nesciunt architecto eius vero sequi soluta delectus, ut officia?</div>
            <div class="text-center mb-5">
            <img class="mt-4" src="./images/logoipsum-logo-6.svg">
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <input type="text" id="form34" class="form-control validate">
                <label data-error="wrong" data-success="right" for="form34">Namn</label>
              </div>
      
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="email" id="form29" class="form-control validate">
                <label data-error="wrong" data-success="right" for="form29">Email</label>
              </div>
      
              <div class="md-form mb-5">
                <i class="fas fa-tag prefix grey-text"></i>
                <input type="text" id="form32" class="form-control validate">
                <label data-error="wrong" data-success="right" for="form32">Ã„mne</label>
              </div>
      
              <div class="md-form">
                <i class="fas fa-pencil prefix grey-text"></i>
                <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
                <label data-error="wrong" data-success="right" for="form8">Ditt meddelande</label>
              </div>
      
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="sendMessage btn_global mb-4">Skicka</button>
            </div>
          </div>
        </div>
       
      </div>
    
    </div>
    
    

    <!-- JQuery -->
    <script
      type="text/javascript"
